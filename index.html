<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halloween Vocabulary Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #0088ff; touch-action: none; }
        canvas { display: block; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px;
        }
        .hud-element {
            pointer-events: auto; background: #fff;
            color: #005bb7; padding: 8px 16px; border-radius: 12px;
            border: 3px solid #005bb7; box-shadow: 0 4px 0px #003d7a; font-weight: bold;
        }
        #feedback-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: 900; pointer-events: none; opacity: 0; transition: 0.3s;
            text-shadow: 4px 4px 0px #000;
        }
        #end-screen {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white;
        }
        .star { font-size: 60px; color: #555; transition: color 0.5s; }
        .star.active { color: #ffcc00; text-shadow: 0 0 20px #ffaa00; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="flex justify-between">
            <div id="score-board" class="hud-element">Score: 0 / 10</div>
            <div id="target-display" class="hud-element text-2xl uppercase">LISTEN...</div>
        </div>
        <div id="feedback-text"></div>
        <div id="touch-zones" class="grid grid-cols-3 gap-4 h-1/2 opacity-0">
            <div onclick="checkHit(0)"></div>
            <div onclick="checkHit(1)"></div>
            <div onclick="checkHit(2)"></div>
        </div>
    </div>

    <div id="end-screen">
        <h2 id="final-title" class="text-5xl font-black mb-4">FINI !</h2>
        <div id="stars-container" class="flex gap-2 mb-6">
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
        </div>
        <div id="trophy" class="text-8xl mb-6 hidden">üèÜ</div>
        <button onclick="location.reload()" class="hud-element text-xl px-10 py-4">REJOUER</button>
    </div>

    <script>
        // Configuration
        const vocab = [
            { word: "ghost", img: "ghost.png" },
            { word: "monster", img: "monster.png" },
            { word: "mummy", img: "mummy.png" },
            { word: "pirate", img: "pirate.png" },
            { word: "pumpkin", img: "pumpkin.png" },
            { word: "skeleton", img: "squeleton.png" },
            { word: "vampire", img: "vampire.png" },
            { word: "witch", img: "witch.png" }
        ];

        let score = 0;
        let currentQuestion = 0;
        const totalQuestions = 10;
        let scene, camera, renderer, chests = [], boat, targetItem;
        let gameActive = true;
        let canHit = false;

        const textureLoader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 150, 400);
            camera.lookAt(0, 50, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            // Bateau (Joueur)
            const boatGeo = new THREE.BoxGeometry(100, 40, 60);
            const boatMat = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            boat = new THREE.Mesh(boatGeo, boatMat);
            boat.position.y = 20;
            scene.add(boat);

            // Cr√©ation des 3 coffres (emplacements)
            const positions = [-150, 0, 150];
            positions.forEach((x, i) => {
                const chestGroup = new THREE.Group();
                
                // Base du coffre
                const box = new THREE.Mesh(
                    new THREE.BoxGeometry(80, 60, 50),
                    new THREE.MeshPhongMaterial({ color: 0x5d4037 })
                );
                chestGroup.add(box);

                // Plan pour l'image
                const spriteGeo = new THREE.PlaneGeometry(70, 70);
                const spriteMat = new THREE.MeshBasicMaterial({ 
                    transparent: true, 
                    side: THREE.DoubleSide 
                });
                const sprite = new THREE.Mesh(spriteGeo, spriteMat);
                sprite.position.y = 80;
                chestGroup.add(sprite);

                chestGroup.position.set(x, -300, -400);
                scene.add(chestGroup);
                chests.push({ mesh: chestGroup, spriteMat: spriteMat, info: null });
            });

            spawnWave();
            animate();
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function spawnWave() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }

            canHit = true;
            const shuffled = [...vocab].sort(() => 0.5 - Math.random());
            const selection = shuffled.slice(0, 3);
            targetItem = selection[Math.floor(Math.random() * 3)];

            document.getElementById('target-display').innerText = "???";
            speak(targetItem.word);

            chests.forEach((ch, i) => {
                ch.info = selection[i];
                // Charger la texture dynamiquement
                textureLoader.load(selection[i].img, (texture) => {
                    ch.spriteMat.map = texture;
                    ch.spriteMat.needsUpdate = true;
                });
                ch.mesh.position.y = 0;
                ch.mesh.position.z = -800;
            });
        }

        function checkHit(index) {
            if (!canHit || !gameActive) return;
            
            canHit = false;
            const isCorrect = chests[index].info.word === targetItem.word;
            if (isCorrect) score++;
            
            document.getElementById('score-board').innerText = `Score: ${score} / 10`;
            handleHit(isCorrect);

            chests.forEach(ch => ch.mesh.position.y = -300);
            currentQuestion++;
            setTimeout(spawnWave, 2000);
        }

        function handleHit(isCorrect) {
            const ft = document.getElementById('feedback-text');
            ft.innerText = isCorrect ? "BRAVO! üåü" : "OUPS! ‚öì";
            ft.style.color = isCorrect ? "#ffcc00" : "#ff4d4d";
            ft.style.opacity = "1";
            if (!isCorrect) speak("No, it was " + targetItem.word);
            setTimeout(() => ft.style.opacity = "0", 1500);
        }

        function endGame() {
            gameActive = false;
            const screen = document.getElementById('end-screen');
            const stars = document.querySelectorAll('.star');
            screen.style.display = 'flex';

            // Logique des √©toiles
            let starsToLight = 0;
            if (score >= 10) {
                starsToLight = 3;
                document.getElementById('trophy').classList.remove('hidden');
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else if (score >= 7) {
                starsToLight = 3;
            } else if (score >= 4) {
                starsToLight = 2;
            } else if (score >= 1) {
                starsToLight = 1;
            }

            stars.forEach((star, i) => {
                if (i < starsToLight) setTimeout(() => star.classList.add('active'), i * 400);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (gameActive) {
                chests.forEach(ch => {
                    if (ch.mesh.position.y >= 0) {
                        ch.mesh.position.z += 6;
                        if (ch.mesh.position.z > 100) { // S'ils passent le bateau sans clic
                            canHit = false;
                            ch.mesh.position.y = -300;
                            if(ch.info.word === targetItem.word) {
                                currentQuestion++;
                                setTimeout(spawnWave, 1000);
                            }
                        }
                    }
                });
                boat.position.y = 20 + Math.sin(Date.now() * 0.002) * 5;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
