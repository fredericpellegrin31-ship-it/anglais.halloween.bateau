<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pirate Vocabulary - Enhanced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #0088ff; touch-action: none; }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px;
        }
        .hud-element {
            pointer-events: auto; background: #fff;
            color: #005bb7; padding: 8px 16px; border-radius: 12px;
            border: 3px solid #005bb7; box-shadow: 0 4px 0px #003d7a; font-weight: bold;
            font-size: 1.1rem;
        }
        #audio-btn {
            pointer-events: auto; background: #ffcc00; color: #b34700; 
            padding: 8px 20px; border-radius: 30px; font-size: 1rem; 
            box-shadow: 0 4px 0px #cca300; border: 3px solid #fff; 
            font-weight: 900; cursor: pointer; display: flex; 
            align-items: center; gap: 8px; transition: transform 0.1s;
            z-index: 1000;
        }
        #audio-btn:active { transform: translateY(3px); box-shadow: none; }
        #feedback-text {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; opacity: 0; text-align: center;
            color: white; -webkit-text-stroke: 2px #000;
            transition: opacity 0.2s; z-index: 20; pointer-events: none;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #start-screen, #end-screen {
            position: absolute; inset: 0; background: #0088ff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: white; text-align: center; padding: 20px;
        }
        #touch-zones {
            position: absolute; inset: 0; display: flex; z-index: 50;
        }
        .zone { flex: 1; pointer-events: auto; }
        .star { font-size: 4rem; color: #ccc; margin: 0 5px; }
        .star.active { color: #ffcc00; text-shadow: 0 0 15px rgba(255, 204, 0, 0.8); }
        .confetti {
            position: absolute; width: 10px; height: 10px;
            top: -10px; z-index: 110; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 class="text-5xl font-black mb-4 italic text-white" style="-webkit-text-stroke: 2px #004488;">VOCABULARY PIRATE</h1>
        <p class="text-xl mb-8 font-bold text-white">√âcoute et dirige le bateau !</p>
        <button onclick="startGame()" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-10 py-4 rounded-xl text-2xl font-black transition-transform transform hover:scale-105 border-b-4 border-yellow-600">JOUER</button>
    </div>

    <div id="end-screen" style="display:none;">
        <div id="trophy" class="text-7xl mb-4 hidden">üèÜ</div>
        <h1 id="end-title" class="text-5xl font-black mb-4 italic text-white" style="-webkit-text-stroke: 2px #004488;">TERMIN√â !</h1>
        <div class="flex mb-4" id="stars-container">
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
            <span class="star">‚òÖ</span>
        </div>
        <p id="score-text" class="text-2xl mb-8 font-bold text-white">Score: 0 / 10</p>
        <button onclick="location.reload()" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-10 py-4 rounded-xl text-2xl font-black border-b-4 border-yellow-600">REJOUER</button>
    </div>

    <div id="touch-zones" style="display:none;">
        <div class="zone" id="zone-left"></div>
        <div class="zone" id="zone-right"></div>
    </div>

    <div id="ui-layer">
        <div class="flex justify-between items-center w-full">
            <div class="hud-element">QUEST: <span id="progress">1</span> / 10</div>
            <button id="audio-btn" onclick="forceReplay()">
                <span style="font-size: 1.2em;">üîä</span> R√â√âCOUTER
            </button>
        </div>
        <div id="feedback-text">BRAVO!</div>
    </div>

    <script>
        let scene, camera, renderer, ship, water;
        let ambientFoam = [], wakeParticles = [];
        let clouds = [], chests = [];
        let currentQuestion = 1;
        let score = 0;
        const totalQuestions = 10;
        let targetItem = null;
        let currentLane = 1; 
        const laneX = [-15, -5, 5, 15];
        let gameActive = false;
        let canHit = true;
        
        let autoSpeed = 0.5; 
        const spawnDistance = 300;

        const vocabulary = [
            { word: "pirate", file: "pirate.png" },
            { word: "pumpkin", file: "pumpkin.png" },
            { word: "skeleton", file: "squeleton.png" },
            { word: "mummy", file: "mummy.png" },
            { word: "vampire", file: "vampire.png" },
            { word: "witch", file: "witch.png" },
            { word: "monster", file: "monster.png" },
            { word: "ghost", file: "ghost.png" }
        ];

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('touch-zones').style.display = 'flex';
            init();
            gameActive = true;
            animate();
            spawnWave();
        }

        function speak(text) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            setTimeout(() => {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';
                msg.rate = 0.8; 
                window.speechSynthesis.speak(msg);
            }, 50); 
        }

        window.forceReplay = function() {
            if(gameActive && targetItem) speak(targetItem.word);
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0088ff);
            scene.fog = new THREE.Fog(0x0088ff, 200, 600);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            const waterGeo = new THREE.PlaneGeometry(10000, 10000, 50, 50);
            const waterMat = new THREE.MeshToonMaterial({ color: 0x0066cc });
            water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI / 2;
            scene.add(water);

            // Particules d'√©cume ambiante
            for(let i=0; i<150; i++) {
                const fMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 });
                const f = new THREE.Mesh(new THREE.CircleGeometry(1.5, 8), fMat);
                f.rotation.x = -Math.PI/2;
                scene.add(f);
                ambientFoam.push({ mesh: f, active: false, life: 0, maxLife: 100 + Math.random()*50 });
            }

            // Particules d'√©cume du bateau (Sillage)
            for(let i=0; i<60; i++) {
                const wMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 });
                const w = new THREE.Mesh(new THREE.CircleGeometry(1.2, 8), wMat);
                w.rotation.x = -Math.PI/2;
                scene.add(w);
                wakeParticles.push({ mesh: w, active: false, life: 0, maxLife: 40 });
            }

            createDetailedShip();
            createClouds();
            setupControls();
        }

        function getWaveHeight(x, z, time) {
            return Math.sin(x * 0.1 + time * 2) * 0.8 + Math.cos(z * 0.1 + time * 2) * 0.8;
        }

        function createDetailedShip() {
            ship = new THREE.Group();
            const hull = new THREE.Mesh(new THREE.SphereGeometry(3.5, 16, 16), new THREE.MeshToonMaterial({ color: 0x5c3a21 }));
            hull.scale.set(1, 0.8, 2.4); ship.add(hull);
            
            const deck = new THREE.Mesh(new THREE.CylinderGeometry(3.2, 3.2, 1, 16), new THREE.MeshToonMaterial({ color: 0x8f6a4e }));
            deck.scale.set(1, 0.5, 2.3); deck.position.y = 1.8; ship.add(deck);
            
            const mast = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.4, 15), new THREE.MeshToonMaterial({color: 0x2d1a0a}));
            mast.position.y = 7; ship.add(mast);
            
            const sail = new THREE.Mesh(new THREE.BoxGeometry(9, 10, 0.2), new THREE.MeshToonMaterial({ color: 0xffffff }));
            sail.position.set(0, 8, 0.6); sail.rotation.x = 0.1; ship.add(sail);
            
            ship.position.x = laneX[currentLane];
            scene.add(ship);
        }

        function createClouds() {
            const cloudMat = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
            for (let i = 0; i < 40; i++) {
                const cloudGroup = new THREE.Group();
                const count = 3 + Math.floor(Math.random() * 4);
                for(let j=0; j < count; j++) {
                    const s = new THREE.Mesh(new THREE.SphereGeometry(6 + Math.random()*5, 8, 8), cloudMat);
                    s.position.set((Math.random()-0.5)*15, (Math.random()-0.5)*5, (Math.random()-0.5)*10);
                    cloudGroup.add(s);
                }
                cloudGroup.position.set((Math.random()-0.5)*800, 40+Math.random()*40, (Math.random()-0.5)*1500);
                scene.add(cloudGroup);
                clouds.push(cloudGroup);
            }
        }

        function spawnWave() {
            if(currentQuestion > totalQuestions) { endGame(); return; }
            document.getElementById('progress').innerText = currentQuestion;
            canHit = true;

            chests.forEach(c => scene.remove(c.mesh));
            chests = [];

            targetItem = vocabulary[Math.floor(Math.random() * vocabulary.length)];
            speak(targetItem.word);

            let choices = [targetItem];
            while(choices.length < 4) {
                let rand = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                if(!choices.find(c => c.word === rand.word)) choices.push(rand);
            }
            choices.sort(() => Math.random() - 0.5);

            choices.forEach((data, i) => {
                const group = createChestMesh(data.file);
                group.position.set(laneX[i], 2, ship.position.z - spawnDistance);
                scene.add(group);
                chests.push({ mesh: group, info: data, lane: i });
            });
        }

        function createChestMesh(filename) {
            const group = new THREE.Group();
            const box = new THREE.Mesh(new THREE.BoxGeometry(7, 5, 7), new THREE.MeshToonMaterial({ color: 0x8b4513 }));
            group.add(box);

            const loader = new THREE.TextureLoader();
            const tex = loader.load(filename);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
            const label = new THREE.Mesh(new THREE.PlaneGeometry(6, 6), mat);
            
            // On place l'image l√©g√®rement DEVANT le cube pour √©viter les interf√©rences (Z-fighting)
            label.position.set(0, 0, 3.55); 
            group.add(label);
            return group;
        }

        function setupControls() {
            const moveLeft = () => { if(currentLane > 0) currentLane--; };
            const moveRight = () => { if(currentLane < 3) currentLane++; };
            document.getElementById('zone-left').addEventListener('pointerdown', (e) => { e.preventDefault(); moveLeft(); });
            document.getElementById('zone-right').addEventListener('pointerdown', (e) => { e.preventDefault(); moveRight(); });
            window.addEventListener('keydown', e => {
                if(e.code === 'ArrowLeft') moveLeft();
                if(e.code === 'ArrowRight') moveRight();
            });
        }

        function updateWake(time) {
            // Activer une nouvelle particule d'√©cume de sillage
            const p = wakeParticles.find(p => !p.active);
            if(p) {
                p.active = true;
                p.life = 0;
                // Positionner √† l'arri√®re du bateau
                p.mesh.position.set(ship.position.x + (Math.random()-0.5)*4, 0.1, ship.position.z + 5);
            }

            wakeParticles.forEach(p => {
                if(p.active) {
                    p.life++;
                    p.mesh.position.y = getWaveHeight(p.mesh.position.x, p.mesh.position.z, time) + 0.15;
                    p.mesh.material.opacity = (1 - (p.life / p.maxLife)) * 0.8;
                    p.mesh.scale.setScalar(1 + (p.life / p.maxLife) * 2);
                    if(p.life >= p.maxLife) p.active = false;
                }
            });
        }

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Vagues
            const v = water.geometry.attributes.position.array;
            for (let i = 0; i < v.length; i += 3) v[i+2] = getWaveHeight(v[i], v[i+1], time);
            water.geometry.attributes.position.needsUpdate = true;

            // √âcume ambiante
            ambientFoam.forEach(f => {
                if(!f.active && Math.random() < 0.015) { 
                    f.active = true; 
                    f.life = 0; 
                    f.mesh.position.set((Math.random()-0.5)*600, 0, ship.position.z - (Math.random()*800 - 200)); 
                }
                if(f.active) {
                    f.life++; 
                    f.mesh.position.y = getWaveHeight(f.mesh.position.x, f.mesh.position.z, time) + 0.2;
                    f.mesh.material.opacity = Math.sin((f.life/f.maxLife)*Math.PI)*0.5;
                    f.mesh.scale.setScalar(1 + (f.life/f.maxLife)*1.2);
                    if(f.life >= f.maxLife) f.active = false;
                }
            });

            // Avanc√©e du bateau
            ship.position.z -= autoSpeed;
            ship.position.x = THREE.MathUtils.lerp(ship.position.x, laneX[currentLane], 0.12);
            ship.position.y = getWaveHeight(ship.position.x, ship.position.z, time) + 2.2; 
            ship.rotation.x = Math.cos(time * 2) * 0.1; 
            ship.rotation.z = (ship.position.x - laneX[currentLane]) * -0.05;

            updateWake(time);

            // Cam√©ra
            camera.position.lerp(new THREE.Vector3(ship.position.x * 0.5, 40, ship.position.z + 90), 0.1);
            camera.lookAt(ship.position.x * 0.5, 0, ship.position.z - 50);
            water.position.z = ship.position.z;

            // Nuages
            clouds.forEach(c => {
                if(c.position.z > ship.position.z + 600) c.position.z -= 1500;
            });

            // Coffres
            chests.forEach(c => {
                c.mesh.position.y = getWaveHeight(c.mesh.position.x, c.mesh.position.z, time) + 3.0;
                if (canHit && Math.abs(ship.position.z - c.mesh.position.z) < 8) {
                    if (currentLane === c.lane) {
                        canHit = false;
                        handleHit(c.info.word === targetItem.word);
                        chests.forEach(ch => ch.mesh.position.y = -500);
                        currentQuestion++;
                        setTimeout(spawnWave, 2500);
                    }
                }
            });

            renderer.render(scene, camera);
        }

        function handleHit(isCorrect) {
            const ft = document.getElementById('feedback-text');
            if(isCorrect) {
                score++;
                ft.innerText = "BRAVO! üåü"; ft.style.color = "#ffcc00";
                speak("Well done!");
            } else {
                ft.innerText = "OUPS! ‚öì"; ft.style.color = "#ff4d4d";
                speak("No, that was the " + targetItem.word);
            }
            ft.style.opacity = "1";
            setTimeout(() => ft.style.opacity = "0", 1800);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for(let i=0; i<100; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(c);
                
                const anim = c.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 1000}deg) translateX(${Math.random() * 100}px)` }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0, .9, .6, 1)'
                });
                anim.onfinish = () => c.remove();
            }
        }

        function endGame() {
            gameActive = false;
            const screen = document.getElementById('end-screen');
            const stars = document.querySelectorAll('.star');
            const scoreText = document.getElementById('score-text');
            const trophy = document.getElementById('trophy');
            const title = document.getElementById('end-title');

            screen.style.display = 'flex';
            document.getElementById('touch-zones').style.display = 'none';
            scoreText.innerText = `Score: ${score} / 10`;

            let starCount = 0;
            if (score >= 10) {
                starCount = 3;
                trophy.classList.remove('hidden');
                title.innerText = "CHAMPION !";
                createConfetti();
            } else if (score >= 7) {
                starCount = 3;
            } else if (score >= 4) {
                starCount = 2;
            } else if (score >= 1) {
                starCount = 1;
            }

            stars.forEach((s, i) => {
                if(i < starCount) s.classList.add('active');
            });
        }

        window.addEventListener('resize', () => {
            // V√©rification de s√©curit√© pour √©viter l'erreur TypeError
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
