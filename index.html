<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pirate Vocabulary - Sky Water</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #0088ff; touch-action: none; }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px;
        }
        .hud-element {
            pointer-events: auto; background: #fff;
            color: #005bb7; padding: 8px 16px; border-radius: 12px;
            border: 3px solid #005bb7; box-shadow: 0 4px 0px #003d7a; font-weight: bold;
            font-size: 1.1rem;
        }
        #audio-btn {
            pointer-events: auto; background: #ffcc00; color: #b34700; 
            padding: 8px 20px; border-radius: 30px; font-size: 1rem; 
            box-shadow: 0 4px 0px #cca300; border: 3px solid #fff; 
            font-weight: 900; cursor: pointer; display: flex; 
            align-items: center; gap: 8px; transition: transform 0.1s;
            z-index: 1000;
        }
        #audio-btn:active { transform: translateY(3px); box-shadow: none; }
        #feedback-text {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; opacity: 0; text-align: center;
            color: white; -webkit-text-stroke: 2px #000;
            transition: opacity 0.2s; z-index: 20; pointer-events: none;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #start-screen, #end-screen {
            position: absolute; inset: 0; background: #0088ff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: white; text-align: center; padding: 20px;
        }
        #touch-zones {
            position: absolute; inset: 0; display: flex; z-index: 50;
        }
        .zone { flex: 1; pointer-events: auto; }
        .star { font-size: 4rem; color: #ccc; margin: 0 5px; }
        .star.active { color: #ffcc00; text-shadow: 0 0 15px rgba(255, 204, 0, 0.8); }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 class="text-5xl font-black mb-4 italic text-white" style="-webkit-text-stroke: 2px #004488;">VOCABULARY PIRATE</h1>
        <p class="text-xl mb-8 font-bold text-white">Ã‰coute et dirige le bateau !</p>
        <button onclick="startGame()" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-10 py-4 rounded-xl text-2xl font-black transition-transform transform hover:scale-105 border-b-4 border-yellow-600">JOUER</button>
    </div>

    <div id="end-screen" style="display:none;">
        <h1 id="end-title" class="text-5xl font-black mb-4 italic text-white" style="-webkit-text-stroke: 2px #004488;">TERMINÃ‰ !</h1>
        <div class="flex mb-4" id="stars-container">
            <span class="star">â˜…</span>
            <span class="star">â˜…</span>
            <span class="star">â˜…</span>
        </div>
        <p id="score-text" class="text-2xl mb-8 font-bold text-white">Score: 0 / 10</p>
        <button onclick="location.reload()" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-10 py-4 rounded-xl text-2xl font-black border-b-4 border-yellow-600">REJOUER</button>
    </div>

    <div id="touch-zones" style="display:none;">
        <div class="zone" id="zone-left"></div>
        <div class="zone" id="zone-right"></div>
    </div>

    <div id="ui-layer">
        <div class="flex justify-between items-center w-full">
            <div class="hud-element">QUEST: <span id="progress">1</span> / 10</div>
            <button id="audio-btn" onclick="forceReplay()">
                <span style="font-size: 1.2em;">ðŸ”Š</span> RÃ‰Ã‰COUTER
            </button>
        </div>
        <div id="feedback-text">BRAVO!</div>
    </div>

    <script>
        let scene, camera, renderer, ship, water, sun;
        let ambientFoam = [], wakeParticles = [];
        let clouds = [], chests = [], islands = [];
        let currentQuestion = 1;
        let score = 0;
        const totalQuestions = 10;
        let targetItem = null;
        let currentLane = 1; 
        const laneX = [-15, -5, 5, 15];
        let gameActive = false;
        let canHit = true;
        
        let autoSpeed = 0.5; 
        const spawnDistance = 300;

        const vocabulary = [
            { word: "pirate", file: "pirate.png" },
            { word: "pumpkin", file: "pumpkin.png" },
            { word: "skeleton", file: "squeleton.png" },
            { word: "mummy", file: "mummy.png" },
            { word: "vampire", file: "vampire.png" },
            { word: "witch", file: "witch.png" },
            { word: "monster", file: "monster.png" },
            { word: "ghost", file: "ghost.png" }
        ];

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('touch-zones').style.display = 'flex';
            init();
            gameActive = true;
            animate();
            spawnWave();
        }

        function speak(text) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            setTimeout(() => {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';
                msg.rate = 0.8; 
                window.speechSynthesis.speak(msg);
            }, 50); 
        }

        window.forceReplay = function() {
            if(gameActive && targetItem) speak(targetItem.word);
        };

        function init() {
            scene = new THREE.Scene();
            // Couleur du ciel : bleu clair
            scene.background = new THREE.Color(0x0088ff);
            scene.fog = new THREE.Fog(0x0088ff, 200, 700);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            
            sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(50, 150, 50);
            sun.castShadow = true;
            sun.shadow.camera.left = -100;
            sun.shadow.camera.right = 100;
            sun.shadow.camera.top = 100;
            sun.shadow.camera.bottom = -100;
            sun.shadow.mapSize.width = 1024;
            sun.shadow.mapSize.height = 1024;
            scene.add(sun);

            // Couleur de l'eau identique au ciel (0x0088ff)
            const waterGeo = new THREE.PlaneGeometry(10000, 10000, 50, 50);
            const waterMat = new THREE.MeshToonMaterial({ color: 0x0088ff });
            water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI / 2;
            water.receiveShadow = true;
            scene.add(water);

            // Ã‰cume
            for(let i=0; i<150; i++) {
                const fMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 });
                const f = new THREE.Mesh(new THREE.CircleGeometry(1.5, 8), fMat);
                f.rotation.x = -Math.PI/2;
                scene.add(f);
                ambientFoam.push({ mesh: f, active: false, life: 0, maxLife: 100 + Math.random()*50 });
            }

            // TraÃ®nÃ©e du bateau
            for(let i=0; i<300; i++) {
                const wMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 });
                const w = new THREE.Mesh(new THREE.CircleGeometry(1.2, 8), wMat);
                w.rotation.x = -Math.PI/2;
                scene.add(w);
                wakeParticles.push({ mesh: w, active: false, life: 0, maxLife: 80 });
            }

            createDetailedShip();
            createClouds();
            createInitialIslands();
            setupControls();
        }

        function getWaveHeight(x, z, time) {
            return Math.sin(x * 0.1 + time * 2) * 0.8 + Math.cos(z * 0.1 + time * 2) * 0.8;
        }

        function createDetailedShip() {
            ship = new THREE.Group();
            
            const hullGroup = new THREE.Group();
            const hullMat = new THREE.MeshToonMaterial({ color: 0x5c3a21 });
            const hullBase = new THREE.Mesh(new THREE.SphereGeometry(3.5, 16, 16), hullMat);
            hullBase.scale.set(1.2, 1.8, 2.6); 
            hullBase.position.y = -0.5; 
            hullBase.castShadow = true;
            hullGroup.add(hullBase);

            const prow = new THREE.Mesh(new THREE.ConeGeometry(3.5, 6, 8), new THREE.MeshToonMaterial({ color: 0x4a2e1a }));
            prow.position.set(0, 0, -6);
            prow.rotation.x = -Math.PI / 2;
            prow.scale.set(1, 0.5, 1);
            prow.castShadow = true;
            hullGroup.add(prow);
            ship.add(hullGroup);
            
            const deck = new THREE.Mesh(new THREE.CylinderGeometry(3.6, 3.6, 1, 16), new THREE.MeshToonMaterial({ color: 0x8f6a4e }));
            deck.scale.set(1, 0.5, 2.5); 
            deck.position.y = 2.5; 
            deck.castShadow = true;
            ship.add(deck);
            
            const mast = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.45, 18), new THREE.MeshToonMaterial({color: 0x2d1a0a}));
            mast.position.y = 8.5; 
            mast.castShadow = true;
            ship.add(mast);

            const crowNest = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 0.8, 1.5, 8), new THREE.MeshToonMaterial({color: 0x3d2516}));
            crowNest.position.y = 15;
            crowNest.castShadow = true;
            ship.add(crowNest);
            
            const sail = new THREE.Mesh(new THREE.BoxGeometry(10, 11, 0.25), new THREE.MeshToonMaterial({ color: 0xf4f4f4 }));
            sail.position.set(0, 9.5, 0.6); 
            sail.rotation.x = 0.15; 
            sail.castShadow = true;
            ship.add(sail);
            
            ship.position.x = laneX[currentLane];
            scene.add(ship);
        }

        function createClouds() {
            const cloudMat = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
            for (let i = 0; i < 40; i++) {
                const cloudGroup = new THREE.Group();
                const count = 4 + Math.floor(Math.random() * 3);
                for(let j=0; j < count; j++) {
                    const radius = 5 + Math.random() * 6;
                    const s = new THREE.Mesh(new THREE.SphereGeometry(radius, 12, 12), cloudMat);
                    s.position.set(
                        (Math.random() - 0.5) * 12,
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 10
                    );
                    // Pas d'ombre portÃ©e pour les nuages comme demandÃ©
                    s.castShadow = false; 
                    cloudGroup.add(s);
                }
                cloudGroup.position.set(
                    (Math.random() - 0.5) * 800, 
                    60 + Math.random() * 40, 
                    (Math.random() - 0.5) * 1800
                );
                scene.add(cloudGroup);
                clouds.push(cloudGroup);
            }
        }

        function createIsland(zPos, xSide) {
            const islandGroup = new THREE.Group();
            const sandGeo = new THREE.CylinderGeometry(8, 10, 5, 12);
            const sandMat = new THREE.MeshToonMaterial({ color: 0xffcc66 });
            const sand = new THREE.Mesh(sandGeo, sandMat);
            sand.receiveShadow = true;
            islandGroup.add(sand);

            const palmCount = 1 + Math.floor(Math.random() * 4);
            const leafMat = new THREE.MeshToonMaterial({ color: 0x2e7d32 }); 

            for(let p = 0; p < palmCount; p++) {
                const palm = new THREE.Group();
                const trunkGeo = new THREE.CylinderGeometry(0.4, 0.6, 8, 8);
                const trunkMat = new THREE.MeshToonMaterial({ color: 0x8b4513 });
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                trunk.position.y = 6.5; 
                trunk.castShadow = true;
                trunk.receiveShadow = true;
                palm.add(trunk);

                for(let i=0; i<5; i++) {
                    const leaf = new THREE.Mesh(new THREE.SphereGeometry(2.8, 8, 4), leafMat);
                    leaf.scale.set(1.5, 0.2, 0.5);
                    leaf.position.y = 10.5;
                    leaf.rotation.y = (i / 5) * Math.PI * 2;
                    leaf.rotation.z = 0.6;
                    leaf.castShadow = true;
                    palm.add(leaf);
                }
                palm.position.set((Math.random()-0.5)*4, 0, (Math.random()-0.5)*4);
                islandGroup.add(palm);
            }
            islandGroup.position.set(xSide, 0, zPos); 
            scene.add(islandGroup);
            return islandGroup;
        }

        function createInitialIslands() {
            for(let i=0; i<6; i++) {
                const side = Math.random() > 0.5 ? 65 : -65;
                islands.push(createIsland(-i * 250 - 100, side));
            }
        }

        function createChestMesh(filename) {
            const group = new THREE.Group();
            const boxMat = new THREE.MeshToonMaterial({ color: 0x5c3a21 });
            const box = new THREE.Mesh(new THREE.BoxGeometry(7, 5, 7), boxMat);
            box.castShadow = true;
            group.add(box);

            const latteMat = new THREE.MeshToonMaterial({ color: 0x3d2516 });
            for(let yOffset of [-1.5, 1.5]) {
                const latte = new THREE.Mesh(new THREE.BoxGeometry(7.2, 0.8, 7.2), latteMat);
                latte.position.y = yOffset;
                latte.castShadow = true;
                group.add(latte);
            }

            const metalMat = new THREE.MeshToonMaterial({ color: 0xffd700 });
            for(let xSide of [-3.5, 3.5]) {
                const metal = new THREE.Mesh(new THREE.BoxGeometry(0.5, 5.1, 0.5), metalMat);
                metal.position.x = xSide; metal.position.z = 3.3;
                metal.castShadow = true;
                group.add(metal);
            }

            const loader = new THREE.TextureLoader();
            const tex = loader.load(filename);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
            const label = new THREE.Mesh(new THREE.PlaneGeometry(5, 5), mat);
            label.position.set(0, 0, 3.6); 
            group.add(label);

            return group;
        }

        function spawnWave() {
            if(currentQuestion > totalQuestions) { endGame(); return; }
            document.getElementById('progress').innerText = currentQuestion;
            canHit = true;
            chests.forEach(c => scene.remove(c.mesh));
            chests = [];
            targetItem = vocabulary[Math.floor(Math.random() * vocabulary.length)];
            speak(targetItem.word);
            let choices = [targetItem];
            while(choices.length < 4) {
                let rand = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                if(!choices.find(c => c.word === rand.word)) choices.push(rand);
            }
            choices.sort(() => Math.random() - 0.5);
            choices.forEach((data, i) => {
                const group = createChestMesh(data.file);
                group.position.set(laneX[i], 2, ship.position.z - spawnDistance);
                scene.add(group);
                chests.push({ mesh: group, info: data, lane: i });
            });
        }

        function setupControls() {
            const moveLeft = () => { if(currentLane > 0) currentLane--; };
            const moveRight = () => { if(currentLane < 3) currentLane++; };
            document.getElementById('zone-left').addEventListener('pointerdown', (e) => { e.preventDefault(); moveLeft(); });
            document.getElementById('zone-right').addEventListener('pointerdown', (e) => { e.preventDefault(); moveRight(); });
            window.addEventListener('keydown', e => {
                if(e.code === 'ArrowLeft') moveLeft();
                if(e.code === 'ArrowRight') moveRight();
            });
        }

        function updateWake(time) {
            if (Math.random() > 0.5) {
                const p = wakeParticles.find(p => !p.active);
                if(p) {
                    p.active = true; p.life = 0;
                    p.mesh.position.set(ship.position.x + (Math.random() - 0.5) * 4, 1.5, ship.position.z + 5);
                }
            }
            
            wakeParticles.forEach(p => {
                if(p.active) {
                    p.life++;
                    let waveH = getWaveHeight(p.mesh.position.x, p.mesh.position.z, time);
                    p.mesh.position.y = Math.max(waveH + 1.1, 1.4); 
                    p.mesh.material.opacity = (1 - (p.life / p.maxLife)) * 0.7;
                    const scale = 1.0 + (p.life / p.maxLife) * 3.0;
                    p.mesh.scale.set(scale, scale, 1);
                    p.mesh.position.z += 0.2;
                    if(p.life >= p.maxLife) p.active = false;
                }
            });
        }

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const v = water.geometry.attributes.position.array;
            for (let i = 0; i < v.length; i += 3) v[i+2] = getWaveHeight(v[i], v[i+1], time);
            water.geometry.attributes.position.needsUpdate = true;

            ship.position.z -= autoSpeed;
            ship.position.x = THREE.MathUtils.lerp(ship.position.x, laneX[currentLane], 0.12);
            ship.position.y = getWaveHeight(ship.position.x, ship.position.z, time) + 0.8; 
            ship.rotation.x = Math.cos(time * 2) * 0.08; 
            ship.rotation.z = (ship.position.x - laneX[currentLane]) * -0.05;

            updateWake(time);
            camera.position.lerp(new THREE.Vector3(ship.position.x * 0.5, 45, ship.position.z + 105), 0.1);
            camera.lookAt(ship.position.x * 0.5, 0, ship.position.z - 50);
            
            sun.position.z = ship.position.z + 50;
            sun.target.position.set(ship.position.x, 0, ship.position.z);
            sun.target.updateMatrixWorld();
            
            water.position.z = ship.position.z;

            islands.forEach(isl => {
                if(isl.position.z > ship.position.z + 200) isl.position.z -= 1500;
            });

            clouds.forEach(c => {
               c.position.z += 0.05;
               if(c.position.z > ship.position.z + 500) c.position.z -= 1800;
            });

            chests.forEach(c => {
                c.mesh.position.y = getWaveHeight(c.mesh.position.x, c.mesh.position.z, time) + 3.5;
                if (canHit && Math.abs(ship.position.z - c.mesh.position.z) < 9) {
                    if (currentLane === c.lane) {
                        canHit = false;
                        handleHit(c.info.word === targetItem.word);
                        chests.forEach(ch => ch.mesh.position.y = -500);
                        currentQuestion++;
                        setTimeout(spawnWave, 2500);
                    }
                }
            });
            renderer.render(scene, camera);
        }

        function handleHit(isCorrect) {
            const ft = document.getElementById('feedback-text');
            ft.innerText = isCorrect ? "BRAVO! ðŸŒŸ" : "OUPS! âš“";
            ft.style.color = isCorrect ? "#ffcc00" : "#ff4d4d";
            if(isCorrect) score++;
            speak(isCorrect ? "Well done!" : "No, that was the " + targetItem.word);
            ft.style.opacity = "1";
            setTimeout(() => ft.style.opacity = "0", 1800);
        }

        function endGame() {
            gameActive = false;
            document.getElementById('end-screen').style.display = 'flex';
            document.getElementById('touch-zones').style.display = 'none';
            document.getElementById('score-text').innerText = `Score: ${score} / 10`;
            let starCount = score >= 10 ? 3 : (score >= 7 ? 3 : (score >= 4 ? 2 : (score >= 1 ? 1 : 0)));
            document.querySelectorAll('.star').forEach((s, i) => { if(i < starCount) s.classList.add('active'); });
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
